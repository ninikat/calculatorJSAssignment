<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <div class = "row">
            <div class="col">
               <div class="card all_card">
               <div class="card mb-3 text-center header_text">
                  <p> CALCULATOR </p>
               </div>
                <p> <input type="text" id="firstNumber"> <button class="btn btn-info" id="enter1"> Enter Your first number </button></p>
                
                <div class="choose">
                <p> Choose an operand:</p>
                <input type="button" id="adding" value="+" class="operands btn btn-info">
                <input type="button" id="subtracting" value="-" class="operands btn btn-info">
                <input type="button" id="multiplying" value="*" class="operands btn btn-info">
                <input type="button" id="dividing" value="/" class="operands btn btn-info">
                </div>
                <br>
                <p> <input type="text" id="secondNumber"> <button class="btn btn-info" id="enter2"> Enter Your second  number</button></p>
                
                <p><button class="btn btn-lg btn-info" id="equals"> = </button></p>
               
                <div class="card mb-3 text-center result">
                    <p class="choosing">Result:</p>
                    <p id="result"> </p> 
               </div>
                
                <p><button class="btn btn-md btn-info" id="clear"> Clear </button></p>
                
                </div> 
            </div>
         </div>
      </div>
       <script type="text/javascript" src="js/app.js"></script>
   </body>
</html>
